<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const name = 'WaynePeng'
      function f1(params) {
        return params
      }
      // JSX 也是一个表达式 在编译之后，JSX 表达式会被转为普通 JavaScript 函数调用，并且对其取值后得到 JavaScript 对象。 也就是说，你可以在 if 语句和 for 循环的代码块中使用 JSX，将 JSX 赋值给变量，把 JSX 当作参数传入，以及从函数中返回 JSX
      function f2(params) {
        if (params) {
          return <h1>Hello {name}</h1>
        } else {
          return (
            <h1>
              Hello {name} {f1('!')}
            </h1>
          )
        }
      }
      // 因为 JSX 语法上更接近 JavaScript 而不是 HTML，所以 React DOM 使用 camelCase（小驼峰命名）来定义属性的名称，而不使用 HTML 属性名称的命名约定。
      // 例如，JSX 里的 class 变成了 className，而 tabindex 则变为 tabIndex
      const element3 = React.createElement(
        'h1',
        {
          className: 'hello',
        },
        'Hello World !'
      )
      const element4 = <h1 className="hello">Hello World !</h1>

      // element3 和 element4 等效

      const element1 = (
        <div>
          <h1>
            Hello {name} {f1('!')}
          </h1>
          {f2(true)}
          {element3}
          {element4}
        </div>
      )
      ReactDOM.render(element1, document.getElementById('root'))
    </script>
  </body>
</html>
